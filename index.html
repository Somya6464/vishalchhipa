<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Base href for routing. If the app is served from a subdirectory, update this value. -->
  <base href="/">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A new Flutter project.">

  <!-- Apple meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Demo">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon for browser tabs -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Manifest for Progressive Web App -->
  <link rel="manifest" href="manifest.json">

  <!-- Title of the application -->
  <title>Demo</title>

  <!-- JavaScript for initializing the Flutter app -->
  <script>
    // Injected during `flutter build`. Do not modify.
    var serviceWorkerVersion = {flutter_service_worker_version};
  </script>
  <script src="flutter.js" defer></script>
</head>
<body>
  <!-- This script initializes and runs the Flutter application -->
  <script>
    window.addEventListener('load', function() {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          // Version of the service worker to ensure proper caching.
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      }).catch(function(err) {
        console.error('Error initializing Flutter app:', err);
      });
    });
  </script>
</body>
</html>
